<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>○×3択問題アプリ</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #quiz-screen, #input-screen { display: none; }
    .answer-button.correct { background-color: lightgreen; }
    .answer-button.incorrect { background-color: lightcoral; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 4px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <div id="list-page">
    <h2>リスト選択</h2>
    <div id="list-buttons"></div>
    <button id="add-list-btn">リスト追加</button>
  </div>

  <div id="input-screen">
    <h2>入力画面</h2>
    <label>リスト名: <input id="current-list-name" type="text"></label><br>
    <label>正文リスト:<br><textarea id="true-list" rows="10" cols="50"></textarea></label><br>
    <label>誤文リスト:<br><textarea id="false-list" rows="10" cols="50"></textarea></label><br>
    <button onclick="generateQuestions()">問題を作成</button>
    <button id="back-to-list">保存して戻る</button>
  </div>

  <div id="quiz-screen">
    <h2>問題</h2>
    <div id="progress"></div>
    <div id="question-texts"></div>
    <table id="answer-table"></table>
    <div>
      <input type="checkbox" id="mark-question" onchange="toggleMark()"> チェックする
    </div>
    <button onclick="prevQuestion()">前へ</button>
    <button onclick="nextQuestion()" id="next-button" disabled>次へ</button>
    <button onclick="toggleExplanation()">解説を表示</button>
    <button id="toggle-marked-btn" onclick="toggleMarkedOnly()">チェックした問題のみ出題</button>
    <div id="result-message"></div>
    <div id="accuracy"></div>
    <div id="explanation" style="display: none;"></div>
    <button onclick="goToInput()">入力画面に戻る</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
