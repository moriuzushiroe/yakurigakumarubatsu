<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>○×3択問題アプリ</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #quiz-screen, #input-screen { display: none; }
    .answer-button.correct { background-color: lightgreen; }
    .answer-button.incorrect { background-color: lightcoral; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 4px; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>

  <!-- リスト選択画面 -->
  <section id="list-page">
    <h2>リスト選択</h2>
    <div id="list-buttons"></div>
    <button id="add-list-btn">＋ リスト追加</button>
  </section>

  <!-- 入力画面 -->
  <section id="input-screen">
    <h2>入力画面</h2>
    <form id="input-form" onsubmit="return false;">
      <div>
        <label for="current-list-name">リスト名：</label>
        <input id="current-list-name" type="text" required />
      </div>
      <div>
        <label for="true-list">正文リスト：</label><br />
        <textarea id="true-list" rows="10" cols="50" required></textarea>
      </div>
      <div>
        <label for="false-list">誤文リスト：</label><br />
        <textarea id="false-list" rows="10" cols="50" required></textarea>
      </div>
      <div>
        <button type="button" onclick="generateQuestions()">問題を作成</button>
        <button type="button" id="back-to-list">保存して戻る</button>
      </div>
    </form>
  </section>

  <!-- 問題画面 -->
  <section id="quiz-screen">
    <h2>問題</h2>
    <div id="progress"></div>
    <div id="question-texts"></div>
    <table id="answer-table"></table>

    <div>
      <label><input type="checkbox" id="mark-question" onchange="toggleMark()" /> チェックする</label>
    </div>

    <div>
      <button onclick="prevQuestion()">前へ</button>
      <button onclick="nextQuestion()" id="next-button" disabled>次へ</button>
      <button onclick="toggleExplanation()">解説を表示</button>
      <button id="toggle-marked-btn" onclick="toggleMarkedOnly()">チェックした問題のみ出題</button>
    </div>

    <div id="result-message"></div>
    <div id="accuracy"></div>
    <div id="explanation" style="display: none;"></div>
    <button onclick="goToInput()">入力画面に戻る</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
